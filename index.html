<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>DoorsOS</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="icons">
        <div class="icon">
            <img src="assets/recycle.png" alt="Recycle Bin"/>
            <p>Recycle Bin</p>
        </div>
        <p></p>
        <div class="icon web" id="garry">
            <img src="apps/garry.png" alt="garry's Mod"/>
            <p>Garry's Mod</p>
        </div>
        <div class="icon app" id="peter">
            <img src="apps/peter.png" alt="Petah"/>
            <p>Race To The Clam</p>
        </div>
    </div>
    <div id="taskbar">
        <div id="start-button" class="taskbar-icon" title="Start">
            <img src="assets/start.png" alt="Start"/>
        </div>
        <div id="search-bar">
            <svg id="search-icon"
                fill="white"
                height="25px"
                width="15px"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" 
                viewBox="0 0 490.4 490.4" 
                xml:space="preserve">
                <g>
                    <path 
                        d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796
                        s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z
                        M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z"
                    />
                </g>
            </svg>
            <p>Search</p>
        </div>
        <div id="taskbar-apps">
            <div class="taskbar-icon">
                <img src="assets/task-view.png" alt="Task View"/>
            </div>
            <div class="taskbar-icon" title="File Explorer">
                <img src="assets/explorer.png" alt="File Explorer"/>
            </div>
            <div class="taskbar-icon" title="Microsoft Store">
                <img src="assets/store.png" alt="Microsoft Store"/>
            </div>
        </div>
        <div id="taskbar-icons">
            <div class="taskbar-icon" id="controls">
                <img src="assets/ethernet.png" alt="Internet"/>
                <img src="assets/sound.png" alt="Sound" style="margin-left: 10px;"/>       
            </div>
            <div class="taskbar-icon" id="clock">
                <div>
                    <p id="time">4:20 PM</p>
                    <p id="date">6/9/2025</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
